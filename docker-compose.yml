version: '3.8'

services:
  testapp-database:
    image: postgres:14-bullseye
    container_name: testapp-database
    env_file:
      - ./test-app-backend/postgres-vars.env
    ports:
      - "5432:5432"
    networks:
      - testapp-network
  
  testapp-backend:
    build:
      context: ./test-app-backend/
      dockerfile: Dockerfile
    image: testapp-backend
    env_file:
      - ./test-app-backend/django-vars.env
    #entrypoint: ./entrypoint.sh
    container_name: testapp-backend
    ports:
      - "8000:8000"
    depends_on:
      - testapp-database
    networks:
      - testapp-network

  testapp-frontend:
    build:
      context: ./test-app-frontend/
      dockerfile: Dockerfile
    image: testapp-frontend
    container_name: testapp-frontend
    ports:
      - "3000:3000"
    depends_on:
      - testapp-backend
    networks:
      - testapp-network

networks:
  testapp-network:
    driver: bridge
